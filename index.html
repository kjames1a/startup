  <body class="text-black-50">
    <header class="container-fluid">
      <h2 class="schoolbell-regular"; href="#" style="margin-top: 15px;">Pop Depot</h2>
      <nav class="navbar fixed-top navbar-light d-flex justify-content-center">
        <div class="container d-flex justify-content-center">
        <menu class="navbar-nav d-flex flex-row justify-content-center w-100">
          <li class="nav-item">
            <a class=" nav-link active schoolbell-regular" href="index.html" style="font-size: 30px; margin-bottom: 50px;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link schoolbell-regular" href="BlindBoxes.html" style="font-size: 30px;">Blind Boxes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link schoolbell-regular " href="Collection.html" style="font-size: 30px;">Figurine Collection</a>

      </nav>
    </header>

    <main class="container-fluid bg-light text-center">
      <div>
        <h1 class="schoolbell-regular">Sign in or Register</h1>
        <form method="get" action="play.html">
          <div class="input-group mb-3">
            <span class="input-group-text">@</span>
            <input class="form-control" type="text" placeholder="your@email.com" />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text"><img src="lock.png" width="18"></span>
            <input class="form-control" type="password" placeholder="password" />
          </div>
          <button type="submit" class="handdrawn-button">Sign in</button>
          <button type="submit" class="secondary-handdrawn-button">Register</button>
        </form>
      </div>
    </main>

    <footer class="text-dark-50">
      <div class="container-fluid">
        <span class="text-reset">Karly James</span>
        <a class="text-reset" href="https://github.com/kjames1a/startup">Source</a> <!-- change to css link -->
